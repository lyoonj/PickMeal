{% extends 'reviewBoard/base.html' %}
{% load static %}

{% block content %}


<div class="jumbotron jumbotronfluid">

        <div class="container my-5" >
        
            <h3 class="my-3">Sign Up</h3>
        
            <hr>
        
            {% if form.errors %}
            <p style="color:red;">양식에 맞게 작성해주세요.</p>
            {% endif %}
        
            <form method="post" action="{% url 'reviewBoard:join' %}">{% csrf_token %}
        
                <!-- Username -->
                <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10 mt-1">
                      {{ form.username }}
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-10 mt-1">
                      {{ form.email }}
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10 mt-1">
                        {{ form.password }}
                    </div>
                  </div>

                <!-- 가입 버튼 -->
                <button class="btn btn-info mt-3" type="submit"> 가입하기 </button>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        
        </div>
        </div>

{% endblock %}
